{% extends 'base.html' %}
{% block contents %}
{% load staticfiles %}
<script>
        window.onload = function(){
            const target1 = document.getElementById("hambuger-container");
            let notp = document.getElementById("Nav-line3-container");
            notp.onclick = function(){
                target1.style.display = "block";
            }  
    
    
    
            
    
            window.onclick = function(event) {
                if (event.target == target1) {
                    target1.style.display = "none";
                }                
            }
    
    
        }
    </script>
    
<style>
    body{
        margin-top: 5%;
    }

    .sub{
    margin-left : 65%;
    }
</style>

<form action="{% url 'free_edit' free_detail.id %}" method="POST">
    {{edit_free_form.as_p|safe}}
    {% csrf_token %}
    {{edit_free_form.media}}

<input class ="sub" type="submit" value="수정완료">

</form>

{% endblock contents %}
