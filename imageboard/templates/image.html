{% extends 'base.html' %}
{% block contents %}
{% load staticfiles %}

<div class="PageName">
    생자대앨범
    {%if user.is_authenticated %}
    <a href="{% url 'image_post'%}"><img class="plusbtn" src="{% static 'img/add.png'%}"></a>
    {% endif %}
</div>

<div class="photo-content">

    {% for image in images %}
    <div class="imageContents">
    
    <a href="{%url 'image_detail' image.id%}">
        
        <div class="photoSpace">
            <img class="image-photo"  src="{{image.image.url}}"><br>
        </div>
        <div class=photoText>
            <div class="photoTag-tag">{{image.title}}</div>
                <!-- title을 나중에 태그로 만들어주기 -->
            <div class="photoTag-likes">
                <img class="heart" border-radius="2rem" src="{% static 'img/hearts.png' %}">
                <div class="heartNum">32</div>
                <!-- {{image.likes}} -->
            </div>

        </div>
    </a>
    </div>
     
    {% endfor %}
      
</div>
        

{% endblock contents %}
