<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <title>생자대 커뮤니티</title>

</head>
<body>
    <div class="Top">
        <div class="LogInOut">    
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">로그아웃</a>
         
            {%else%}
            <a href="{% url 'login' %}">로그인</a>
                
            {%endif%}
        </div>
    </div>

    <div class="Main">
        <div class="main-Logo"><img width="250px" src="{% static 'img/main-Logo.png'%}"></div>
        <div class="BusandBab">
            <a href="{% url 'bus' %}"><div class="main-Bus">버스</div></a>
            <a href="{% url 'menu' %}"><div class="main-Bab">식단</div></a>
        </div>
        <div class="Icon">
            <table class="aa">
                <tr>
                    <th>
                        <div class="Icons">
                            <a href="{% url 'notice' %}">
                                <div class="photo"><img id="animal1" src="{% static 'img/cat.png'%}"></div>
                                <div class="iconsName">공지게시판</div>
                            </a>
                        </div>
                    </th>
                    <th>
                        <div class="Icons">
                            <a href="{% url 'free' %}">
                                <div class="photo"><img id="animal2" src="{% static 'img/rabbit.png'%}"></div>
                                <div class="iconsName">자유게시판</div>
                            </a>
                        </div>
                    </th>
                    <th>
                        <div class="Icons">
                            <a href="{% url 'image' %}">
                                <div class="photo"><img id="animal3" src="{% static 'img/bear.png'%}"></div>
                                <div class="iconsName">생자대생활</div>
                            </a>
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>
                        <div class="Icons">
                            <a href="{% url 'delivery' %}">
                                <div class="photo"><img id="animal4" src="{% static 'img/giraffe.png'%}"></div>
                                <div class="iconsName">생자대배달</div>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="Icons">
                            <a href="">
                                <div class="photo"><div id = "prepare1" style="display: none;">준비중인 페이지</div><img id="animal5" src="{% static 'img/squirrel.png'%}"></div>
                                <div class="iconsName">홍보게시판</div>
                            </a>
                        </div>
                    </td>
                    <td>
                        <div class="Icons">
                            <a href="">
                                <div class="photo"><div id = "prepare2" style="display: none;">준비중인 페이지</div><img id="animal6" src="{% static 'img/elephant.png'%}"></div>
                                <div class="iconsName">분실물</div>
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
        

        </div>

    </div>
    <footer>Copyright by © SPNU All rights reserved.</footer>

</body>
<script>

    window.onload = function(){
    


        const target1 = document.getElementById("prepare1");
        let notp1 = document.getElementById("animal5");
        notp1.onclick = function(){
            target1.style.display = "block";
        }

        
        const target2 = document.getElementById("prepare2");
        let notp2 = document.getElementById("animal6");
        notp2.onclick = function(){
            target2.style.display = "block";
        }



}
</script>
</html>
