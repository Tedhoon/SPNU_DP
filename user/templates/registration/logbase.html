{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko_kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/logbase.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>부산대학교 생명자원과학대학 커뮤니티</title>
</head>
<body>

    <!-- <input type="text" placeholder="ID" maxlength="30">
    <input type="password" placeholder="Password" maxlength="40">
    <a href = "{% url 'logout'%}">로그아웃</a> -->
    

    <form action="" method="POST">
        <svg id="ddugi" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            <path d="M0,150 C0,65 120,65 120,150" fill="rgb(156, 123, 86)" stroke="#000" stroke-width="2.5" />
            <!-- structure -->
            <circle cx="60" cy="60" r="40" fill="rgb(156, 123, 86)" stroke="#000" stroke-width="2.5" />
            <!-- rgb(81, 151, 181) -->
            <!-- eyes -->
            <g class="eyes">
                <!-- 왼쪽 눈 -->
                <circle cx="40" cy="55" r="6" fill="#000"/>
                <circle cx="40" cy="55" r="4" fill="rgb(24, 49, 72)"/>
                <circle cx="44" cy="52" r="1" fill="#fff"/>

                <!-- 오른쪽 눈 -->
                <circle cx="80" cy="55" r="6" fill="#000"/>
                <circle cx="80" cy="55" r="4" fill="rgb(24, 49, 72)"/>
                <circle cx="84" cy="52" r="1" fill="#fff"/>
            </g>

            <!-- mouse -->
            <g class="muzzle">
                <path d="M60,66 C58.5,61 49,63 49,69 C49,75 58,77 60,71 M60,66 C61.5,61 71,63 71,69 C71,75 62,77 60,71" fill="#fff" />
                <path d="M60,66 C58.5,61 49,63 49,69 C49,75 58,77 60,71 M60,66 C61.5,61 71,63 71,69 C71,75 62,77 60,71" fill="#fff" stroke="#000" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round" />

                <circle cx="60" cy="64" r="4" fill="#000"/>
                
            </g>
        </svg>
        {% block logins %}
        {% endblock %}
        <div class="opacity-logo"></div>
    </form>
</body>
</html>
